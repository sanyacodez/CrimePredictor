<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Safety Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 60px;
            font-size: 2.5em;
            color: #007BFF;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 40px;
            width: 100%;
            max-width: 400px;
        }

        li {
            margin: 20px 0;
            text-align: center;
        }

        a {
            display: block;
            padding: 15px 20px;
            background-color: #ffffff;
            border: 2px solid #007BFF;
            border-radius: 10px;
            color: #007BFF;
            font-size: 1.1em;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
        }

        a:hover {
            background-color: #007BFF;
            color: #ffffff;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to Safety Assist</h1>
    <ul>
        <li><a href="/report">Report Incident</a></li>
        <li><a href="/sos">Trigger SOS</a></li>
        <li><a href="/chat">Chat with Agentic AI</a></li>
        <li><a href="/route">Get Safe Route</a></li>
    </ul>
</body>
</html>
